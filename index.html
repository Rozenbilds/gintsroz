<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gints Lifestyle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">🏠 Sākums</a>
    </div>
    <div class="nav-right">
      <button id="themeToggle">🌗 Režīms</button>
    </div>
  </nav>

  <header class="header-container">
    <img src="background.png" alt="Fons" class="background-image" />
    <div class="header-text">
      <h1>Ginta ceļojumi un piedzīvojumi</h1>
      <p>Dzīve uz diviem un četriem riteņiem</p>
    </div>
  </header>

  <main class="content">
    <h2>Piedzīvojumu galerija</h2>
    <div class="gallery">
      <a href="blog1.html"><img src="green-kawasaki.png" alt="Zaļais Kawasaki" /></a>
      <a href="blog2.html"><img src="red-kawasaki.png" alt="Sarkanais Kawasaki" /></a>
      <a href="blog3.html"><img src="rav4.png" alt="Toyota RAV4" /></a>
      <a href="q5.html"><img src="Q5.png" alt="Audi Q5" /></a>
    </div>

    <!-- Komentāri -->
    <div id="giscus" style="margin-top:4rem;"></div>
    <script src="https://giscus.app/client.js"
            data-repo="Rozenbilds/gintsroz"
            data-repo-id="R_kgDOOnY_UQ"
            data-category="General"
            data-category-id="[TE IEVADI PAREIZO ID NO GISCUS]"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="light"
            data-lang="lv"
            crossorigin="anonymous"
            async>
    </script>
  </main>

  <footer class="footer">
    <p>© 2025 Gints Rozenbilds</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const giscus = document.querySelector('iframe.giscus-frame');
      if (giscus) {
        giscus.contentWindow.postMessage(
          { giscus: { setConfig: { theme: document.body.classList.contains('dark-mode') ? 'dark' : 'light' } } },
          'https://giscus.app'
        );
      }
    });
  </script>
</body>
</html>
