<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaļais Kawasaki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content">
    <h1>Zaļie piedzīvojumi</h1>
    <p>Ceļojumi.</p>

    <img src="green-kawasaki.png" alt="Zaļais Kawasaki" style="max-width:100%; border-radius:10px;"/>

    <div style="margin-top:1rem;">
      <button onclick="like()">👍 Patīk</button>
      <button onclick="dislike()">👎 Nepatīk</button>
      <span id="votes"></span>
    </div>

    <div id="disqus_thread" style="margin-top:3rem;"></div>
  </main>

  <script>
    let likes = 0, dislikes = 0;
    function like() {
      likes++; updateVotes();
    }
    function dislike() {
      dislikes++; updateVotes();
    }
    function updateVotes() {
      document.getElementById('votes').innerText = ` ${likes} Patīk, ${dislikes} Nepatīk`;
    }
  </script>

  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = "blog1";
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://gintsroz.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
</body>
</html>
