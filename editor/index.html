<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Markdown redaktors</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f9f9;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      margin-bottom: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .preview {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1em;
      border-radius: 6px;
    }
    button {
      padding: 0.5em 1em;
      margin-bottom: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Raksta redaktors (Markdown)</h1>
  <textarea id="editor" placeholder="Raksti te..."></textarea>
  <button onclick="copyMarkdown()">ðŸ“‹ NokopÄ“t Markdown</button>
  <h2>PriekÅ¡skatÄ«jums</h2>
  <div class="preview" id="preview"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");

    editor.addEventListener("input", () => {
      preview.innerHTML = marked.parse(editor.value);
    });

    function copyMarkdown() {
      navigator.clipboard.writeText(editor.value).then(() => {
        alert("Markdown nokopÄ“ts!");
      });
    }
  </script>
</body>
</html>
