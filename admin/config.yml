backend:
  name: github
  repo: Rozenbilds/gintsroz
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blogs"
    label: "Ceļojumi"
    folder: "content/blogs"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Nosaukums"
        name: "title"
        widget: "string"
      - label: "Datums"
        name: "date"
        widget: "datetime"
      - label: "Attēls"
        name: "image"
        widget: "image"
      - label: "Video saite (YouTube, Vimeo)"
        name: "video"
        widget: "string"
        required: false
      - label: "Faila pievienošana (PDF, DOC u.c.)"
        name: "file"
        widget: "file"
        required: false
      - label: "Saturs"
        name: "body"
        widget: "markdown"
